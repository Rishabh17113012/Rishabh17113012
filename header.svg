<svg width="100%" height="200" viewBox="0 0 1200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#64f3d4"/>
      <stop offset="50%" stop-color="#b078ff"/>
      <stop offset="100%" stop-color="#ffd4a3"/>
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#16213e"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#gradient2)"/>
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#64f3d422" stroke-width="1"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#grid)" opacity="0.3"/>
  <text x="600" y="80" text-anchor="middle" fill="url(#gradient1)" font-family="Arial, sans-serif" font-size="45" font-weight="bold" filter="url(#glow)">
    RISHABH TRIPATHI
    <animateTransform attributeName="transform" attributeType="XML" type="translate" values="0,0; 0,-2; 0,0" dur="3s" repeatCount="indefinite"/>
  </text>
  <circle cx="150" cy="50" r="3" fill="#64f3d4" opacity="0.7">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,20; 0,0" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1050" cy="150" r="2" fill="#b078ff" opacity="0.7">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-15; 0,0" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <text x="600" y="130" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="22" font-weight="300">
    Full-Stack Developer | MERN Specialist | AI Enthusiast
  </text>
  <line x1="300" y1="160" x2="900" y2="160" stroke="url(#gradient1)" stroke-width="2" opacity="0.5">
    <animate attributeName="stroke-dasharray" values="0 600; 300 300; 600 0" dur="4s" repeatCount="indefinite"/>
  </line>
</svg>